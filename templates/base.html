{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock title %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container clearfix">
    <div class="people-list" id="people-list">
      <div class="search">
        <input type="text" placeholder="search" />
        <i class="fa fa-search"></i>
      </div>
      <ul id="user-list" class="list">
       
        
      </ul>
    </div>
    
    {% block content %}
      
    {% endblock content %}
    
  </div> <!-- end container -->
  <script>
    const username = `{{request.user.username}}`

    const userSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/users/'
    );

    userSocket.onmessage = function(e) {
        const datas = JSON.parse(e.data);
        console.log(datas)
        var userUl = document.getElementById("user-list")
        userUl.innerHTML = ""
        for (i=0; i < datas.length; i++) {
          var data = datas[i]
          var userListHtml = '<a href="/chat/'+ data.username +'">\
                                <li class="clearfix">\
                                  <img class="profile-pic" src="'+ data.picture +'" alt="avatar" />\
                                  <div class="about">\
                                  <div class="name">'+ data.full_name +'</div>\
                                  <div class="status">\
                                      <i class="fa fa-circle '+ data.status + ' "></i> '+ data.status +'\
                                  </div>\
                                  </div>\
                              </li>\
                              </a>'
          if (username != data.username){
            userUl.innerHTML += userListHtml
          }
        }
        

    };

    userSocket.onclose = function(e) {
        console.error('User socket error');
    };

   
</script>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
<script  src="{% static 'script.js' %}"></script>

</body>
</html>
